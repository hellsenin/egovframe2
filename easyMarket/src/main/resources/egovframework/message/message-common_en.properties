#main Ajax#
main.title=Main Feature Description
Restful=In general, using the mapping of HTTP method is called restful, not mapping of the action through URL. <br>Method is set by using the @RequestMapping annotation, and each run method is based on methods defined in @RequestMapping. <br>Spring3.0 will perform the requests about the GET, POST, HEAD, PUT, DELETE. Even if you request through the same URI, response is vary depending on the request method. <br>Can find at the category menu. - It have been implemented to allow a response to html, xml, json through the ContentNegotiatingViewResolver.
ORM=Integration example will provide ORM through Hibernate.<br>(Can find at the category menu.)
OXM=OXM(Object-XML Mapping)<br>Technology for interconversion by matching between xml and java. <br>The following four is typically used in Spring 3.0. <br>1. Castor XML : Does not require configuration files. <br>2. JiBX : Outstanding performance. <br>3. XmlBeans : Apache XML Project <br>4. Xstream : Support without setting a binding.<br><br>Integration example support Castor xml.<br>(Can check at the purchase list, menu of view full purchased list.)<br>
Excel=It is the service to support that download data formed excel file, or upload large amount data formed excel to system by user through support java library that can deal format of excel file.<br>Excel service have been implemented by using Apache POI open source, support downloading function in integration example.<br>(Can find at the category menu.)

